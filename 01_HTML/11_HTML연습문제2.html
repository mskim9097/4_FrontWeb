<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            
            1. 납품자명 : <input type="text" name="supplyName"> <br><br>
            2. email : <input type="email" name="supplyEmail"> <br><br>
            3. 홈페이지 : <input type="url" name="supplySite" value="https://"> <br><br>
            4. 지역 : <select>
                <option values="seoul">서울</option>
                <option values="gg">경기</option>
                <option values="cs">충남</option>
                <option values="cn">충북</option>
                <option values="jn">전북</option>
                <option values="bs" selected>부산</option>
                <option values="ic">인천</option>
            </select> <br><br>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>

            <ul>
                <li>
                    상품명 : <input type="text" name="productName">
                </li>
                <br>
                <li>
                    납품수량: <input type="number" min="100" placeholder="최소 100" name="productQuantity">
                </li>
                <br>
                <li>
                    납품등급 : <input type="range" min="0" max="100" name="productQuality">
                </li>
                <br>
                <li>
                    기타사항 : <textarea rows="5" name="otherRequest"></textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <button type="submit">send message</button>

    </form>
</body>
</html>
