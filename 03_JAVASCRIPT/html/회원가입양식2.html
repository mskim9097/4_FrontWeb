<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>

    <link rel="stylesheet" href="../css/회원가입양식2.css">
</head>
<body>
    
    <form action="회원가입양식2.html" method="get" onsubmit="validate()">
        <fieldset>
            <legend>회원 가입 양식</legend>
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="inputId"></td>
                    <td><button id="idDupCheck">중복확인</button></td>
                    
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="inputPw1"></td>
                    <td id="resultPw1" class="error"></td>
                </tr>
                <tr>
                    <td>비밀번호확인</td>
                    <td><input type="password" id="inputPw2"></td>
                    <td id="resultPw2" class="error"></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" id="inputName"></td>
                    <td id="resultName" class="error"></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <label for="male">남</label><input type="radio" name="gender" id="male" value="male">
                        <label for="female">여</label><input type="radio" name="gender" id="female" value="female">
                    </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input type="tel" id="inputPhone"></td>
                    <td id="resultPhone" class="error"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email" id="inputEmail"></td>
                    <td id="resultEmail" class="error"></td>
                </tr>

                <tr>
                    <th></th>
                    <th>
                        <button type="reset" id="reset">초기화</button>
                        <button id="btn">회원가입</button>
                    </th>
                </tr>           
            </table>
        </fieldset>
    </form>

    <script src="../js/회원가입양식2.js"></script>
</body>
</html>
