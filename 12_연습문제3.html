<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제3</title>
</head>
<body>
    <form>
        <h1>회원 가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>

                <tr>
                    <th>ID</th>
                    <td><input type="text" name="id"></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2"><input type="password" name="password" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                </tr>

                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2"><input type="password" name="checkPassword" size="30"></td>
                </tr>

                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email"><select name="address" >
                        <option>직접입력</option>
                        <option>@gmail.com</option>
                        <option>@naver.com</option>
                        <option>@hanmail.net</option>

                    </select></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <input type="file" name="profilePhoto"><br>
            성별 : 여자<input type="radio" name="gender" value="female">
            남자<input type="radio" name="gender" value="male"> <br>
            생년월일 : <input type="date" name="dateOfBirth"><br>
            취미<br>
            <input type="checkbox" name="hobby" value="baseball"> 야구
            <input type="checkbox" name="hobby" value="basketball"> 농구
            <input type="checkbox" name="hobby" value="soccer"> 축구<br>
            <input type="checkbox" name="hobby" value="study"> 공부
            <input type="checkbox" name="hobby" value="music"> 음악감상<br>
            <input type="checkbox" name="hobby" value="etc"> 기타
            <input type="text" name="hobby">
            <br>
            <br>
        자기소개<br>
        <textarea rows="10" cols="70" style="resize: none">

        </textarea>
        </fieldset>
        <br>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="menu">이전으로</button>

        


        
    </form>
    


</body>
</html>
